# Configuración del Back-end (Conexión a la API de Netlify Git Gateway)
backend:
  name: git-gateway # ¡CORRECCIÓN CLAVE! Usa la API de Netlify.
  # El resto de la configuración de repo, branch y auth_scope es ignorada por Git Gateway,
  # pero la dejamos por si acaso.
  repo: 'EstebanCamposArts/EstudiantsApp' 
  branch: main 
  auth_scope: 'repo'

# ----------------
# Configuración de Medios (imágenes)
# ----------------
# La carpeta 'assets/images' de tu repositorio
media_folder: "assets/images" 
public_folder: "/assets/images"

# ----------------
# Estructura del Contenido Editable (Tus archivos HTML)
# ----------------
collections:
  - name: "pages"
    label: "Páginas del Sitio"
    files:
      # Usamos el widget 'code' para permitir la edición completa del HTML.
      - file: "altrescosetes.html"
        label: "Altresolucetes"
        name: "altrescosetes"
        fields:
          - {label: "Contenido de la Página (HTML)", name: "body", widget: "code"}
      
