<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comparsa Estudiants Onil</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: transparent;
      color: #fff;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px 20px;
      position: relative;
    }

    /* --- FONDO GENERAL CON LA IMAGEN --- */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: url('assets/images/fondoapp.jpg') no-repeat center center fixed;
      background-size: cover;
      z-index: -3;
    }

    /* --- CAPA SEMITRANSPARENTE NEGRA ENCIMA DEL FONDO --- */
    body::after {
      content: '';
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5); /* ← opacidad del cuadro negro (50%) */
      z-index: -2;
    }

    header {
      text-align: center;
      margin-top: 30px;
      animation: fadeInDown 1s ease;
    }

    header img {
      width: 160px;
      height: auto;
      margin-bottom: 16px;
      filter: drop-shadow(0 0 12px rgba(0, 255, 204, 0.25));
      transition: transform 0.5s ease, filter 0.5s ease;
    }

    header img:hover {
      transform: scale(1.05);
      filter: drop-shadow(0 0 20px rgba(0, 255, 204, 0.4));
    }

    .main-title {
      font-size: clamp(1.6rem, 5vw, 2.2rem);
      font-weight: 700;
      letter-spacing: 1px;
      text-transform: uppercase;
      background: linear-gradient(90deg, #ffffff 0%, #00ffcc 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 8px rgba(0, 255, 204, 0.1);
    }

    .sub-title {
      font-size: 0.9rem;
      color: #ccc;
      margin-top: 4px;
      letter-spacing: 0.3px;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 16px;
      width: 100%;
      max-width: 360px;
      margin-top: 50px;
      animation: fadeInUp 1s ease;
    }

    .btn {
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 18px;
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      font-size: 17px;
      font-weight: 600;
      padding: 16px 0;
      text-align: center;
      backdrop-filter: blur(8px);
      transition: all 0.25s ease;
      letter-spacing: 0.4px;
      cursor: pointer;
      text-decoration: none;
      display: block;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(0, 255, 204, 0.5);
      box-shadow: 0 0 15px rgba(0, 255, 204, 0.3);
      transform: translateY(-2px);
    }

    .btn:active {
      transform: scale(0.98);
      background: rgba(255, 255, 255, 0.15);
    }

    footer {
      font-size: 0.8rem;
      color: #ccc;
      text-align: center;
      margin-top: auto;
      padding: 20px 0;
      letter-spacing: 0.5px;
      opacity: 0.8;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (min-width: 768px) {
      header img { width: 200px; }
      .btn { font-size: 18px; padding: 18px 0; }
    }
  </style>
</head>
<body>

  <header>
    <img src="assets/images/Logo_Estudiantes_FondoC.jpg" alt="Logo Comparsa Estudiants Onil" />
    <h1 class="main-title">Comparsa Estudiants Onil</h1>
    <span class="sub-title">App Web Oficial</span>
  </header>

  <main class="button-group">
    <a href="lacomparsa.html" class="btn">La Comparsa</a>
    <a href="ellibrillofestero.html" class="btn">El Librillo Festero</a>
    <a href="festes2026.html" class="btn">Festes 2026</a>
    <a href="escuadres.html" class="btn">Escuadres</a>
    <a href="themigha.html" class="btn">The Migha</a>
    <a href="lesbandesdemusica.html" class="btn">Les Bandes de Música</a>
    <a href="altrescosetes.html" class="btn">Altres Cosetes</a>
  </main>

  <footer>© 2025 Comparsa Estudiants Onil</footer>

</body>
</html>
